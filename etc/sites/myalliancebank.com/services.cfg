define service {
      host_name                       myalliancebank.com
      use                             website-dnsip-service
      service_description             DNS IP Match
      check_command                   check_dns!-a 147.202.127.203
      max_check_attempts              5
      check_interval                  5
      retry_interval                  1
      check_period                    24x7
      contact_groups                  techops
      notification_interval           60
      notification_period             24x7
      register                        1
}
